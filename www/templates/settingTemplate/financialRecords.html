<ion-content>
    <div class="row darkGreybackground  no-padding" ng-click="changeState('verifyFinancialRecord')">
        <p class="col col-10 ">#</p>
        <p class="col col-90 no-padding">Billing Records</p>

    </div>
    <div
            class="col"
            ng-repeat="data in billingRecords"
            ng-class="{'whiteBackground': $index%2==0,'greyBackground':$index%2!=0 }"
            ng-click="changeState('editFinancialRecord')">


        <div class="inline no-padding" style="vertical-align: top;">{{$index+1}}</div>
        <div class="col col-90 inline no-padding">
            <div class="col col-66 inline no-padding" ng-repeat="subData in data">{{subData}}<br/></div>
        </div>

    </div>
</ion-content>
