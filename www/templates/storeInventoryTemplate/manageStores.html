<ion-content>
    <div ng-if="manageStoreData.length!=0">
        <div class="row darkGreybackground text-center no-padding">
            <p class="col col-10 ">#</p>
            <p class="col col-66 no-padding">Stores</p>
            <p class="col col-20 no-padding" >D.time</p>
        </div>
        <div class="row" ng-repeat="data in manageStoreData" ng-class="{'whiteBackground': $index%2==0,'greyBackground':$index%2!=0 }" ng-click="getStoreInventory(data)">
            <small class="col col-10 no-padding">{{$index+1}}</small>
            <small class="col col-66 no-padding">{{data.storeName}},{{data.address}}</small>
            <small class="col col-20 no-padding">{{data.date}}</small>
        </div>
    </div>

    <div class="row" ng-if="manageStoreData.length==0">
        <h4 class="col text-center"><i class="ion-alert-circled"></i>No Stores are created yet</h4>
    </div>
</ion-content>
