<ion-content>
    <form name="addEditInventoryForm" novalidate>
    <div class="row darkGreybackground no-padding no-margin">
        <p class="col">Product Identifier</p>
    </div>

    <div class="row">
        <div class="col col-50">
            <p class="col">Product Code</p>
            <p class="col">Stock KU</p>
        </div>
        <div class="col col-50">
            <input ng-model="code.productCode" class="col border" style="margin-top: 6px"/>
            <input ng-model="code.stockKu" class="col border" style="margin-top: 6px"/>
        </div>
    </div>

    <div class="row">
        <p class="col text-center textColor" ng-click="searchForProduct()">Try To Find it</p>
    </div>

    <div class="row darkGreybackground no-padding no-margin">
        <p class="col">Images</p>
    </div>

    <div class="row">
        <div class="col col-50">
            <p class="col text-center textColor" ng-click="selectImages()">Select a file</p>
        </div>
        <div class="col col-50">
            <p class="col text-center textColor" ng-click="takePicture()">Take a Picture</p>
        </div>
    </div>


    <div>
        <ion-slide-box ng-if="populateImage">
            <ion-slide ng-repeat="image in productImages">
                <div class="col col-80 col-offset-10">
                    <img ng-src="{{image}}" alt=""  style="width:100%;height: 100px"/>
                </div>
            </ion-slide>
        </ion-slide-box>
    </div>

    <div class="row darkGreybackground no-padding no-margin">
        <p class="col">Store Type</p>
    </div>

    <div class="row">
        <div class="col col-50">
            <p class="col" ng-class="{'requiredClass': addEditInventoryForm.productName.$error.required && submited}">Product Name</p>
            <p class="col" ng-class="{'requiredClass': addEditInventoryForm.productType.$error.required && submited}">Type</p>
            <p class="col">In-store Location</p>
            <p class="col" ng-class="{'requiredClass': addEditInventoryForm.weight.$error.required && submited}">Weight</p>
            <p class="col" ng-class="{'requiredClass': addEditInventoryForm.price.$error.required && submited}">Price</p>
            <p class="col">Description</p>
        </div>
        <div class="col col-50">
            <input class="col border" name="productName" style="margin-top: 6px" ng-model="inventoryData.productName" required/>
           <!-- <span class="col col-50 col-offset-25 no-padding addEditInvtFormPName" style="color:red" ng-show="addEditInventoryForm.productName.$dirty && addEditInventoryForm.productName.$invalid">
            <span ng-show="addEditInventoryForm.productName.$error.required">Required.</span>
            </span>-->

            <select class="col col-80 col-offset-10" name="productType" id="1" style="margin-top: 6px" ng-model="inventoryData.productType" ng-options="type for type in productTypeOptions" required>
                <option value="">Select Type</option>
            </select>
            <!--<span ng-show="addEditInventoryForm.productType.$error.required" class="col col-50 col-offset-25 no-padding addEditInvtFormPName" style="color:red" ng-show="addEditInventoryForm.productType.$dirty || addEditInventoryForm.productType.$invalid">
            <span>Select Type</span>
            </span>-->
            <select class="col col-80 col-offset-10" name="" id="2" style="margin-top: 6px" ng-model="inventoryData.storeLocation">
                <option value="Small Shop">Small Shop</option>
            </select>
            <input class="col border" type="number" name="weight" style="margin-top: 6px" ng-model="inventoryData.weight" required/>
            <!--<span class="col col-50 col-offset-25 no-padding addEditInvtFormPName" style="color:red" ng-show="addEditInventoryForm.weight.$dirty && addEditInventoryForm.weight.$invalid">
            <span ng-show="addEditInventoryForm.weight.$error.required">Required.</span>
            </span>-->
            <input class="col border" type="number" name="price" style="margin-top: 6px" ng-model="inventoryData.price" required/>
            <!--<span class="col col-50 col-offset-25 no-padding addEditInvtFormPName" style="color:red" ng-show="addEditInventoryForm.price.$dirty && addEditInventoryForm.price.$invalid">
            <span ng-show="addEditInventoryForm.price.$error.required">Required.</span>
            </span>-->
        </div>
    </div>

    <div class="row no-margin">
        <textarea class="col col-80 col-offset-10 border textMarginTop" name="" id="" cols="30" rows="4" ng-model="inventoryData.description"></textarea>
    </div>

    <div class="row">
        <button class="col col-50 col-offset-25"
                ng-click="addInventory(addEditInventoryForm);submited=true">Add Product</button>
    </div>
</ion-content>
